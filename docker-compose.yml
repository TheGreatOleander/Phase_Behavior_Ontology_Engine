version: '3.9'

services:
  app:
    build: .
    ports:
      - "5000:5000"
    env_file:
      - .env          # your secrets â€” never committed
    environment:
      - FLASK_DEBUG=false
      - PORT=5000
    volumes:
      - ./data:/app/data    # topological DB if you download it
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/stats"]
      interval: 30s
      timeout: 5s
      retries: 3
